<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Knowledge Assistant{% endblock %}</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            transition: background 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* Light Mode (Default) */
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }

        /* Dark Mode */
        html.dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        html.dark-mode,
        html.dark-mode body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        html.dark-mode .navbar {
            background: #111827;
        }

        .nav-title {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-item {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-item:hover {
            color: var(--text-primary);
        }

        /* Alert styles */
        .alert {
            padding: 1rem;
            margin: 1rem;
            border-radius: 0.5rem;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            animation: slideIn 0.3s;
        }

        .alert-success {
            background: #10b981;
            color: white;
        }

        .alert-error {
            background: #ef4444;
            color: white;
        }

        .alert-info {
            background: #3b82f6;
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- ðŸ”¹ Navbar (only show for authenticated users) -->
    {% if user.is_authenticated %}
    <nav class="navbar">
        <div class="nav-title">
            <img src="{% static 'images/ai.webp' %}" alt="AI Robot" class="nav-logo">
            AI Knowledge Assistant
        </div>
        <div class="nav-links">
        </div>
    </nav>
    {% endif %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}

    <script>
        // Apply dark mode immediately on page load
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();

        // Auto-hide alerts
        document.addEventListener('DOMContentLoaded', function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
